# ─── Evolution API — WhatsApp SIM-based connector ────────────────────────────
# Start: docker compose up -d
# Logs: docker compose logs -f evolution
# ─────────────────────────────────────────────────────────────────────────────

services:
  evolution:
    container_name: saubh-evolution
    image: evoapicloud/evolution-api:v2.3.7
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8080"
    environment:
      # ─── Auth
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=false

      # ─── Server
      - SERVER_URL=${EVOLUTION_SERVER_URL:-https://saubh.tech/whats}
      - SERVER_PORT=8080
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-WARN}
      - LANGUAGE=en

      # ─── Database (separate DB on shared postgres)
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://saubh_admin:PgSecure2026Saubh@saubh-postgres:5432/evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=false
      - DATABASE_SAVE_DATA_CONTACTS=false
      - DATABASE_SAVE_DATA_CHATS=false

      # ─── Redis (shared with main platform)
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}saubh-redis:6379

      # ─── QR Code
      - QRCODE_LIMIT=10
      - QRCODE_COLOR=#000000

      # ─── Session
      - CONFIG_SESSION_PHONE_CLIENT=Saubh Platform
      - CONFIG_SESSION_PHONE_NAME=Chrome

      # ─── Instance
      - DEL_INSTANCE=false

      # ─── Webhook (disabled globally — set per instance)
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBHOOK_GLOBAL_ENCODING=false

      # ─── RabbitMQ (disabled)
      - RABBITMQ_ENABLED=false

    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - saubh-network

volumes:
  evolution_instances:
    name: saubh-evolution-instances

networks:
  saubh-network:
    external: true
